
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title balanced">Success!</h1>
    </ion-header-bar>
    <ion-content>
      <p class="balanced">{{successMessage}}</p>
    
    <button class="button button-light btn-confirm" ng-click="answeredCorrectCanceled()">Cancel</button>
    
    <button class="button button-balanced btn-confirm" ng-click="answeredCorrectConfirmed()"><i class="ion-checkmark"></i> Confirm</button>
    </ion-content>
  </ion-modal-view>
