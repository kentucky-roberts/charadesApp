<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add New Player</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form name="newPlayerForm" ng-submit="addNewPlayer(formData);" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Player Name</span>
          <input type="text" ng-model="formData.playerName" required value="">
        </label>
        <label class="item item-input">
          <span class="input-label">Score</span>
          <input type="text" ng-model="formData.initialScore" value="0">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Submit</button>
          <button class="button button-block button-stable hidden" type="button">Next Step</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
